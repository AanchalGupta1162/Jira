modules:
  jira:projectPage:
    - key: confluence-task-generator-project-page
      resource: main-ui
      resolver:
        function: backend-resolver
      title: Confluence Task Generator
      layout: blank

  function:
    - key: backend-resolver
      handler: index.handler

resources:
  - key: main-ui
    path: static/hello-world/build # IMPORTANT: your React build folder

app:
  id: ari:cloud:ecosystem::app/2276fe9f-0139-4624-8bad-0804b452149f
  runtime:
    name: nodejs24.x

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:confluence-content.summary
    - read:confluence-content.all
    - read:page:confluence
